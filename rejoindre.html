<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - Fan Page FCB</title>
    <link rel="stylesheet" href="css/rejoindre.css">
    <link rel="icon" href="images/logo-removebg-preview (1).png" type="image/x-icon">
</head>
<body>

    <main>
        <section class="form-section">
            <img src="images/télécharger__31_-removebg-preview.png" alt="Logo Barça" class="form-logo">
    <p>Inscris-toi pour ne rien manquer !</p>
            <h1>Rejoindre la communauté</h1>
            <p>Remplis le formulaire pour devenir un membre officiel !</p>

            <form action="#" method="POST" id="Formulaire">
                
                <div class="input-box">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" name="pseudo" placeholder="Ton Pseudo" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Ton email">
                </div>

                <div class="input-box">
                    <label for="passeword">Mot de passe</label>
                    <input type="password" name="password" placeholder="Mot de passe" required>
                </div>

                <div class="input-box">
                    <label for="confirm_password">Confirmer le mot de passe</label>
                    <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
                </div>

                <button type="submit" id="button">S'inscrire</button>
                
                <p><a href="index.html" class="back-link">Retour à l'accueil</a></p>
            </form>
        </section>
    </main>

</body>
</html>
